name: Cloud Agnostic blueprint
version: v2
inputs:
  size:
    type: string
    enum:
      - small
      - medium
      - large
    description: VM size
    title: VM Size
  os:
    type: string
    enum:
      - ubuntu16
      - centos7
      - windows2012
    description: OS image
    title: OS image
  count:
    type: integer
    default: 1
    maximum: 4
    minimum: 1
    description: Number of machines
    title: Number of machines
  environment:
    type: string
    enum:
      - test
      - dev
      - acc
      - prod
    description: Environment
    title: Environment
resources:
  Cloud_Machine:
    type: Cloud.Machine
    metadata:
      layoutPosition:
        - 0
        - 0
    properties:
      name: cas
      flavor: '${input.size}'
      image: '${input.os}'
      count: '${input.count}'
      constraints:
        - tag: 'environment:${input.environment}'
